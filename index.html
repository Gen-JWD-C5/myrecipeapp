<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
    <title>My Recipe App</title>
  </head>

  <body>

    <heading class="row mx-3">
      <!-- logo -->
      <!-- image sourced from https://www.cleanpng.com/png-organic-food-ingredient-cooking-cooking-pan-913815/download-png.html-->
      <div class="col">
        <img
          src="./images/logo.png"
          alt="picture of ingredients falling into a pan"
          class="logo d-inline"
        />
        <h2 class="d-inline">My Recipe App</h2>
      </div>
      <!-- end logo -->

      <!-- button to add recipes -->
      <div class="col d-inline text-end mt-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Add Recipe
        </button>
      </div>
      <!-- end of button -->
    </heading>

    <main class="content">
        <!-- container for modal content -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body"
            <!-- form for modal -->
            <form  id="form" action="#">
              <div class="row">
                <div class="col">
                  <label for="recipeTitle">Recipe Name</label>
                  <input
                    id="recipeTitle"
                    type="text"
                    name="title"
                    class="form-control"
                    placeholder=""
                    aria-label="Recipe name"
                    required
                  />
                  <div id="titleErrMsg"></div>
                  <label for="course">Course</label>
                  <select
                    id="course"
                    name="course"
                    class="form-select"
                    aria-label="Default select example"
                    required
                  >
                    <option value="">Choose a course</option>
                    <option value="Starter">Starter/Salad</option>
                    <option value="Main">Main</option>
                    <option value="Dessert">Dessert</option>
                  </select>
                  <div id="courseErrMsg"></div>
                  <label for="serves">Serves</label>
                  <input
                    id="serves"
                    type="number"
                    name="serves"
                    class="form-control"
                    placeholder="Serves"
                    aria-label="Serves"
                    required
                  />
                  <div id="servesErrMsg"></div>
                </div>
                
                  
                
              </div>
              <div>
                <div>
                  <label for="ingredients" class="form-label"
                    >Ingredients</label
                  >
                  <textarea
                    class="form-control"
                    id="ingredients"
                    name="ingredients"
                    rows="3"
                    required
                  ></textarea>
                  <div id="ingredientsErrMsg"></div>
                </div>
                <div class="col-sm-12">
                  <label for="instructions" class="form-label"
                    >Instructions</label
                  >
                  <textarea
                    class="form-control"
                    id="instructions"
                    name="instructions"
                    rows="3"
                    required
                  ></textarea>
                  <div id="instructionsErrMsg"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="updateRecipe" class="btn btn-secondary" data-bs-dismiss="modal">Update</button>
                <button type="button" id="submitRecipe" class="btn btn-primary" value="submit">Save recipe</button>
              </div>
            </form>
            <!-- end of form for modal -->
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal content -->

      <!-- start of layout for recipe cards -->
      
        <div id="recipeContainer" class="row justify-content-center mt-3 mx-3">
            <!-- Starters column -->
            <div class="col">
              <h2 class="text-center">Starters/Salads</h2>
              <ul id="starterCol" >
                  
              </ul>
            </div>

          <!-- Mains column -->
          <div class="col">
            <h2 class="text-center">Mains</h2>
            <ul id="mainsCol">
                
            </ul>
          </div>

          <!-- Desserts column -->
          <div class="col">
            <h2 class="text-center">Desserts</h2>
            <ul id="dessertCol">
                
            </ul>
          </div>
        </div>
      
      <!-- end of layout for recipe cards -->
      
    </main>
    <footer>
      <p class="text-center mt-3">&copy Copyright 2021. All rights reserved</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/recipeManager.js"></script>
    <script src="./js/index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
